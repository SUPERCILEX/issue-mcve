language: android
jdk: oraclejdk8
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
android:
  components:
    - android-25
    - tools
    - build-tools-25.0.1
    - platform-tools
    - extra-android-m2repository
    - extra-google-m2repository
before_script: chmod +x gradlew
script: ./gradlew clean check
